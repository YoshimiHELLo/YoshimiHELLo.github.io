<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
  border: 1px solid black;
}
</style>
<body>
    <table style="border: 4px;">
        <thead>
            <th>Name</th>
            <th>Lastname</th>
        </thead>
        <tr>
            <td>Mark</td>
            <td>Zuckerberg</td>
        </tr>
    </table>
</body>
<br>
<table style="border: 4px;">
    <thead>
        <th>Name</th>
        <th colspan="2">Lastname</th>
    </thead>
    <tr>
        <td>Mark</td>
        <td>Zuckerberg</td>
        <td>Smith</td>
    </tr>
</table>
<br>
<table style="border: 4px;">
    <thead>
        <th>Name</th>
        <th colspan="2">Lastname</th>
    </thead>
    <tr>
        <td rowspan="2">Mark</td>
        <td>Zuckerberg</td>
        <td>Smith</td>
    </tr>
    <tr>
        <td >Mark</td>
        <td>Zuckerberg</td>
        <td>Smith</td>
    </tr>
    
</table>
</body>
</html>
